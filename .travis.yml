language: php
php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - nightly
    - hhvm
    - hhvm-nightly
before_script:
    - echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - curl -s https://getcomposer.org/installer | php
    - php composer.phar install
script: phpunit -c phpunit.xml.dist
matrix:
    fast_finish: true
    allow_failures:
        - php: nightly
        - php: hhvm
        - php: hhvm-nightly
